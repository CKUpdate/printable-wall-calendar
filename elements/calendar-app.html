<!--
Lets user preview, configure, and print an annual wall calendar.
-->

<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../../quetzal/elements/globalize-culture.html">
<link rel="import" href="year-calendar.html">

<polymer-element name="calendar-app" attributes="culture" noscript>

<template>

  <style>
  :host {
    font-family: "Myriad Pro", "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 15px;
  }

  #container {
    padding: 2em;
  }

  @media screen {  
    year-calendar {
      background: white;
      box-shadow: 5px 5px 10px rgba( 0, 0, 0, 0.5 );
      padding: 2em;
    }
  }

  globalize-culture {
    display: block;
  }

  #toolbar {
    margin-bottom: 1em;
  }

  #tips {
    background: #fffacd;
    box-shadow: 5px 5px 10px rgba( 0, 0, 0, 0.5 );
    margin-top: 2em;
    padding: 1em;
    width: 300px;
  }

  #tips h3 {
    margin-top: 0;
  }
  </style>

  <div id="container">
    <div id="toolbar" class="noprint">
      <globalize-culture culture="{{culture}}"></globalize-culture>
    </div>

    <year-calendar culture="{{culture}}"></year-calendar>

    <div id="tips" class="noprint">
      <b>Tip:</b> In the print dialogâ€¦
      <ul>
        <li>Turn <b>off</b> "Headers and Footers".</li>
        <li>Turn <b>on</b> "Background colors and images".</li>
      </ul>
    </div>
</div>

</template>

</polymer-element>
