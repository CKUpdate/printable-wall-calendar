<!--
Lets user preview, configure, and print an annual wall calendar.
-->

<link rel="import" href="../components/polymer/polymer.html">
<!-- <link rel="import" href="../../quetzal/globalize-culture/globalize-culture.html"> -->
<link rel="import" href="../components/globalize-culture/globalize-culture.html">
<link rel="import" href="year-calendar.html">
<link rel="import" href="sticky-note.html">

<polymer-element name="calendar-app" attributes="culture">

<template>

  <style>
  :host {
    font-family: "Myriad Pro", "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 15px;
  }

  #container {
    padding: 2em;
  }

  #container > :not(last-child) {
    margin-bottom: 2em;
  }

  year-calendar {
    font-size: 21px;
  }

  @media screen {  
    year-calendar {
      background: white;
      box-shadow: 5px 5px 10px rgba( 0, 0, 0, 0.5 );
      padding: 2em;
    }
  }

  globalize-culture {
    display: block;
  }
  </style>

  <div id="container">

    <sticky-note id="intro" class="noprint">
      <h3>Print a handy wall calendar!</h3>
      <globalize-culture culture="{{culture}}"></globalize-culture>
    </sticky-note>

    <year-calendar id="nextYearCalendar" culture="{{culture}}"></year-calendar>
    <year-calendar id="currentYearCalendar" culture="{{culture}}"></year-calendar>

    <sticky-note id="tips" class="noprint">
      <b>Tip:</b> In the print dialogâ€¦
      <ul>
        <li>Turn <b>off</b> "Headers and Footers".</li>
        <li>Turn <b>on</b> "Background colors and images".</li>
      </ul>
    </sticky-note>

  </div>

</template>

<script>
Polymer( "calendar-app", {

  ready: function() {
    // Set date of calendar for next year.
    var date = new Date();
    this.$.nextYearCalendar.year = date.getFullYear() + 1;
  }

});
</script>

</polymer-element>
