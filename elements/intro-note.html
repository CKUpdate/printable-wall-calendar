<link rel="import" href="../components/polymer/polymer.html">

<polymer-element name="intro-note" noscript>

<template>

  <style>
  :host {
    background: #fffacd;
    box-shadow: 5px 5px 10px rgba( 0, 0, 0, 0.5 );
    box-sizing: border-box;
    display: block;
    padding: 1.5em;
  }

  /* @polyfill intro-note > :first-child */
  ::content > :first-child {
    margin-top: 0;
  }

  /* @polyfill intro-note > :last-child */
  ::content > :last-child {
    margin-bottom: 0;
  }

  li {
    margin-bottom: 0.5em;
    margin-left: -1em; /* Unindent */
  }
  </style>

  <h2>Printable Wall Calendar</h2>
  <p>
    This printable wall calendar is faster than a high-tech device at answering
    two common scheduling questions:
  </p>
  <ol>
    <li>
      <b>On which day of the week will a given date fall?</b>
      Example: Is the 15th of next month on a weekend?
    </li>
    <li>
      <b>What is the date of a given day of the week?</b>
      Example: What date is Thursday next week?
    </li>
  </ol>
  <p>
    Print out a calendar for next year (or this year, further below) for the
    wall of your office or conference room and it'll make scheduling easier!
  </p>

</template>

</polymer-element>
