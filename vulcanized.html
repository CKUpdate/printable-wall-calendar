<!--
  
Base class for some elements in the Quetzal collection.

This provides some services which aren't provided by the browser or Polymer.
Right now, this includes:

* Generic styling. A "generic" attribute, which defaults to true, allows
  elements to receive baseline styling that can easily be removed by setting
  "generic" to false.

* contentChangedCallback. Called when an element's light DOM content changes.

-->



<polymer-element name="quetzal-element" attributes="generic" assetpath="components/quetzal-element/">

<script>
// Quetzal helpers.
window.Quetzal = {

  // Sugar to allow quick delegation of a method to a sub-element.
  alias: function( accessChain, sideEffectFn ) {
    return function() {  
      var result = this;
      var keys = accessChain.split( "." );
      var hasArguments = ( arguments.length > 0 );
      for ( var i = 0, length = keys.length; i < length; i++ ) {
        var key = keys[i];
        if (i === keys.length - 1 ) {
          result[ key ].apply( result, arguments );
          if ( hasArguments && sideEffectFn ) {
            sideEffectFn.apply( this, arguments );
          }
          result = this;
        } else {
          result = result[ key ];
        }
      }
      return result;
    }
  },

  // Extend the given set of members with the Quetzal helpers and return the
  // result.
  extend: function( options ) {
    options = options || {};
    for ( var key in Quetzal ) {
      if ( !options[ key ] ) {
        options[ key ] = Quetzal[ key ];
      }
    }
    return options;
  },

  log: function( s ) {
    if ( console ) {
      console.log( this.localName + ": " + s );
    }
  },

  ready: function() {
    this.super();
    this.setup();
  },

  setup: function() {
    if ( this.contentChangedCallback ) {
      this._observeContentChanged();
      if ( this.childNodes.length > 0 ) {
        // Consider any initial content of a new element to be "changed" content
        // and invoke the callback so the element can do any corresponding setup.
        this.contentChangedCallback();
      }
    }
    if ( this.generic == null ) {
      this.generic = true;
    }
  },

  _observeContentChanged: function() {
    var observer = new MutationObserver( function() {
      this.contentChangedCallback();
    }.bind( this ));
    observer.observe( this, {
      characterData: true,
      childList: true,
      subtree: true
    });
  }

};

Polymer( "quetzal-element", Quetzal.extend());
</script>

</polymer-element>

<!--
A button with a simple generic style.
-->



<polymer-element name="quetzal-button" extends="quetzal-element" attributes="quiet tabindex" assetpath="components/quetzal-button/">

<template>

<style>
:host {
  display: inline-block;
  outline: none;
}

button {
  background: none; /* Better to start with no background than a browser-dependent one. */
  border: none; /* Many button styles don't want a border by default. */
  box-sizing: border-box;
  color: inherit; /* Suppress browser's use of special button text color. */
  cursor: default;
  /* cursor: pointer; */ /* Improves consistency */
  font: inherit;
  height: 100%;
  margin: 0; /* Addresses margins set differently in IE6/7, FF3+, S5, Chrome */
  text-align: left; /* Many more things behave like buttons than want to be center-aligned like a stock button. */
  -webkit-user-select: none;
  -moz-user-select: none;
  user-select: none;
  vertical-align: baseline; /* Improves appearance and consistency in all browsers */
  width: 100%;
}

button[disabled] {
  cursor: default; /* Re-set default cursor for disabled buttons */
}

/* Generic styling */
/*
TODO: Rewrite this as :host([generic]) once that works and we can cross the
light/shadow boundary.
*/

button.generic {
  background: whitesmoke;
  background-image: -webkit-linear-gradient(top, white, #e6e6e6);
  background-image: linear-gradient(top, white, #e6e6e6);
  border: 1px solid #ccc;
  border-radius: 3px;
  box-shadow: inset 0 1px 0 rgba(255, 255, 255, .2), 0 1px 2px rgba(0, 0, 0, .05);
  color: #333;
  outline: none;
  padding: 0.3em 0.6em;
  text-align: center;
  text-shadow: 0 1px 1px rgba(255,255,255,.75);
  white-space: nowrap;
  vertical-align: middle;
}

button.generic:hover {
  background-color: #e6e6e6;
  background-image: -webkit-linear-gradient(top, white, #eee);
  background-image: linear-gradient(top, white, #eee);
  border-bottom-color: #ccc;
  border-left-color: #ddd;
  border-right-color: #ddd;
  border-top-color: #e0e0e0;
  color: #222;
  text-shadow: 0 1px 3px white;
}

button.generic:active {
  background-color: #d9d9d9;
  background-image: none;
  box-shadow: inset 0 1px 4px 2gba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
  color: #111;
}

button.generic:active,
button.generic:focus {
  border-color: #4d90fe;
}

button.generic[disabled] {
  background: whitesmoke;
  border: 1px solid #ccc;
  box-shadow: none;
  color: #999;
  text-shadow: none;
}

/* HACK: Use :host syntax once the styling-the-host-with-a-class bug is fixed. */
button.quiet {
  /* Opt-out of border, etc., in normal state. */
  background: none;
  background-color: transparent;
  border-color: transparent;
  box-shadow: none;
}
</style>

<button id="button" pseudo="x-button" tabindex="{{tabindex}}">
  <content></content>
</button>

</template>

<script>
Polymer( "quetzal-button", {

  applyAuthorStyles: true,

  genericChanged: function() {
    this.$.button.classList.toggle( "generic", this.generic );
  },

  quiet: false,

  // TODO: Remove this attribute and just rely on class once Blink styling
  // bug is fixed (see note above in styles).
  quietChanged: function() {
    var quiet = ( String( this.quiet ) === "true" );
    this.$.button.classList.toggle( "quiet", quiet );
  }

});
</script>

</polymer-element>

<script>
// Stash the current file location so later we can load culture files relative
// to this path.
GlobalizeCulture = {
  _scriptPath: document._currentScript.ownerDocument.href
};

Polymer( "globalize-culture", {

  applyAuthorStyles: true,

  cultureChanged: function() {
    this.dispatchEvent( new CustomEvent( "globalize-culture-changed" ) );
  },

  ready: function() {
    // Force retrieval of default culture.
    this.nameChanged();
  },

  name: Globalize.cultures.default.name,

  nameChanged: function() {
    var cultureIdentifier = this.name;
    this._loadCulture( cultureIdentifier, function() {
      this.culture = Globalize.cultures[ cultureIdentifier ];
    }.bind( this ));
  },

  // Ensure the culture info for the given culture is loaded.
  _loadCulture: function( cultureIdentifier, callback ) {
    if ( Globalize.cultures[ cultureIdentifier] ) {
      // Already loaded.
      callback();
    } else {    
      // Dynamically load the culture file from the sibling Globalize component.
      var cultureSettingsUrl = "../globalize/lib/cultures/globalize.culture." + cultureIdentifier + ".js";
      // Find the culture file relative to this file.
      var url = this.resolvePath( cultureSettingsUrl );
      var script = document.createElement( "script" );
      script.addEventListener( "load", function() {
        callback();
      }.bind( this ));
      script.src = url;
      document.head.appendChild( script );
    }
  }

});
</script>

</polymer-element>

<script>
// Static members
// TODO: Once Polymer supports constructor access here, use that instead.
QuetzalCalendarDay = {

  MILLISECONDS_IN_DAY: 24 * 60 * 60 * 1000,

  midnightOnDate: function( date ) {
    var d = new Date( date.getTime() );
    d.setHours(0);
    d.setMinutes(0);
    d.setSeconds(0);
    d.setMilliseconds(0);
    return d;
  },

  // Return the result of adding/subtracting a number of days to a date.
  offsetDateByDays: function( date, days ) {
    // Use noon hour for date math, since adding/subtracting multiples of 24 hours
    // starting from noon is guaranteed to end up on the correct date (although
    // the hours might have changed).
    var noon = new Date( date.getTime() );
    noon.setHours( 11 );
    var result = new Date( noon.getTime() + ( days * this.MILLISECONDS_IN_DAY ));
    // Restore original hours
    result.setHours( date.getHours() );
    return result;
  },

  // Returns midnight today.
  today: function() {
    return QuetzalCalendarDay.midnightOnDate( new Date() );
  }

};

Polymer( "quetzal-calendar-day", {
  
  applyAuthorStyles: true,

  // TODO: publish() date and accept both Date objects and date strings.
  dateChanged: function() {
    var date = this.date;
    this.$.date.textContent = date.getDate();
    var today = QuetzalCalendarDay.today();
    var dayOfWeek = date.getDay();
    var dayOfMonth = date.getDate();
    var nextDate = QuetzalCalendarDay.offsetDateByDays( date, 1 );
    var daysFromToday = Math.round( date.getTime() - today.getTime() ) / QuetzalCalendarDay.MILLISECONDS_IN_DAY;
    var weekend = ( dayOfWeek === 0 || dayOfWeek === 6 );
    var classList = this.classList;
    classList.toggle( "past", date < today );
    classList.toggle( "today", daysFromToday == 0 );
    classList.toggle( "future", date > today );
    classList.toggle( "firstDayOfMonth", dayOfMonth === 1 );
    classList.toggle( "lastDayOfMonth", date.getMonth() !== nextDate.getMonth() );
    classList.toggle( "firstWeek", dayOfMonth <= 7 );
    classList.toggle( "sunday", dayOfWeek === 0 );
    classList.toggle( "saturday", dayOfWeek === 6 );
    classList.toggle( "weekend", weekend );
    classList.toggle( "weekday", !weekend );
    classList.toggle( "alternateMonth", Math.abs( date.getMonth() - today.getMonth() ) % 2 === 1 );
  },

  ready: function() {
    this.super();
    if ( !this.date ) {
      // By default, show today.
      if ( typeof QuetzalCalendarDay.today !== "undefined" ) {
        this.date = QuetzalCalendarDay.today();
      }
    }
  }

});
</script>

      weekHeaders.forEach( function( weekHeader ) {
        weekHeader.culture = culture;
      });
      this.months.forEach( function( month ) {
        month.culture = culture;
      });
      this._refresh();
    }
  },

    if ( this.year == null ) {
      var date = new Date();
      this.year = date.getFullYear();

    return this.shadowRoot.querySelectorAll( "quetzal-calendar-month-with-headings" ).array();
  },

  yearChanged: function() {
    this._refresh();
  },

  _refresh: function() {
    var year = this.year;
    this.$.year.textContent = year;
    this.months.forEach( function( month, index ) {
      var firstDateOfMonth = new Date();
      firstDateOfMonth.setFullYear( year );
      firstDateOfMonth.setMonth( index );
      firstDateOfMonth.setDate( 1 );
      month.date = firstDateOfMonth;

      // Get last day of month by going to first day of next month and backing up a day.
      var lastDateOfMonth = new Date( firstDateOfMonth.getTime() );
      lastDateOfMonth.setMonth( lastDateOfMonth.getMonth() + 1 );

      var daysInMonth = lastDateOfMonth.getDate();
      var sixWeekMonth = ( daysInMonth > 29

      month.classList.toggle( "sixWeekMonth", sixWeekMonth );
    }.bind( this ));

  // the U.S., this is the same as the date's getDay() value, but in many
  // cultures that position weeks starting at a different day of the week, this
  // value will be different.
  _dayPosition: function( date ) {
    var culture = this.culture;

    return ( date.getDay() - firstDayOfWeek + 7 ) % 7;
