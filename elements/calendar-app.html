<!--
Lets user preview, configure, and print an annual wall calendar.
-->

<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="sticky-note.html">
<link rel="import" href="world-map.html">
<link rel="import" href="year-calendar.html">

<polymer-element name="calendar-app" attributes="culture">

<template>

  <style>
  :host {
    padding: 2em;
  }

  :host,
  input,
  select {
    font-family: "Myriad Pro", "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 15px;
  }

  #main {
    border-collapse: collapse;
    margin: 2em;
  }

  td {
    padding-bottom: 2em;
    vertical-align: top;
  }
  td:not(:first-child) {
    padding-left: 2em;
  }

/*  .table {
    display: table;
  }
  .table > * {
    display: table-row;
  }
  .table > * > * {
    display: table-cell;
  }
*/
/*  #container > :not(last-child) {
    margin-bottom: 2em;
    margin-right: 2em;
  }
*/
  world-map {
    width: 400px;
  }

  year-calendar {
    font-size: 21px;
  }

  @media screen {  
    year-calendar {
      background: white;
      box-shadow: 5px 5px 10px rgba( 0, 0, 0, 0.5 );
      padding: 2em;
    }
  }

  globalize-culture {
    display: block;
  }
  </style>

  <table id="main">

    <tr>
      <td>
        <sticky-note id="intro" class="noprint">
          <h3>Print a handy wall calendar!</h3>
        </sticky-note>
      </td>
      <td>
        <world-map culture="{{culture}}"></world-map>
      </td>
    </tr>

    <tr>
      <td colspan="2">
        <year-calendar id="nextYearCalendar" culture="{{culture}}"></year-calendar>
      </td>
    </tr>

    <tr>
      <td colspan="2">
        <year-calendar id="currentYearCalendar" culture="{{culture}}"></year-calendar>
      </td>
    </tr>

    <tr>
      <td>
        <sticky-note id="tips" class="noprint">
          <b>Tip:</b> In the print dialogâ€¦
          <ul>
            <li>Turn <b>off</b> "Headers and Footers".</li>
            <li>Turn <b>on</b> "Background colors and images".</li>
          </ul>
        </sticky-note>
      </td>
    </tr>

  </div>

</template>

<script>
Polymer( "calendar-app", {

  ready: function() {
    // Set date of calendar for next year.
    var date = new Date();
    this.$.nextYearCalendar.year = date.getFullYear() + 1;
  }

});
</script>

</polymer-element>
